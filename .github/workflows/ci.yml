name: Python CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint-and-test-matrix:
    name: Lint & Tests (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: MyPy type check
        run: mypy busfactorpy

      - name: Pytest (no coverage here)
        run: pytest -q

  coverage:
    name: Coverage (Ubuntu / Python 3.12)
    runs-on: ubuntu-latest
    needs: lint-and-test-matrix
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies + coverage tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      - name: Run tests with coverage
        run: |
          pytest --cov=busfactorpy --cov-report=term-missing --cov-report=xml --cov-report=html
        env:
          PYTHONUNBUFFERED: "1"

      - name: Enforce coverage >= 80%
        run: coverage report --fail-under=80

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          retention-days: 7

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 7

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [coverage]
    if: always()
    steps:
      - name: Ensure previous jobs succeeded
        run: |
          if [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "Coverage job failed."
            exit 1
          fi
          echo "Quality gate passed."