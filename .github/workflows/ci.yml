# Nome do workflow
name: CI de Testes Python

# Gatilhos
on: [push, pull_request]

jobs:
  build-and-test:
    
    # Requisito 1: Executar em Ubuntu, MacOS e Windows
    runs-on: ${{ matrix.os }}
    
    strategy:
      # 'fail-fast: false' garante que, se um job falhar (ex: Win + Py3.10), 
      # os outros continuem rodando (ex: Ubuntu + Py3.12).
      fail-fast: false
      
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
        # Requisito 2: Executar em pelo menos duas versões de Python
        python-version: ['3.10', '3.12']

    steps:
      - name: 1. Fazer checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Rodar os testes (python -m pytest)
        run: |
          python -m pytest
