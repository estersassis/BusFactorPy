name: Python CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-test-lint:
    name: Test & Lint (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure dev tools (if not in requirements.txt)
          pip install pytest pytest-cov ruff mypy

      # ---- Lint (Ruff) ----
      - name: Ruff lint (code quality)
        run: ruff check .

      - name: Ruff formatting check
        run: ruff format --check .

      # ---- Type Checking ----
      - name: MyPy type checking
        run: mypy busfactorpy

      # ---- Tests + Coverage ----
      - name: Run tests with coverage
        run: |
          pytest --cov=busfactorpy --cov-report=term-missing --cov-report=xml --cov-report=html
        env:
          PYTHONUNBUFFERED: "1"

      - name: Enforce minimum coverage (80%)
        run: coverage report --fail-under=80

      # ---- Upload Coverage Artifacts ----
      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.os }}-py${{ matrix.python-version }}
          path: htmlcov
          retention-days: 7

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 7

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: build-test-lint
    if: always()
    steps:
      - name: Assert all matrix jobs succeeded
        run: |
          if [ "${{ needs.build-test-lint.result }}" != "success" ]; then
            echo "One or more matrix builds failed."
            exit 1
          fi
          echo "All matrix builds succeeded."